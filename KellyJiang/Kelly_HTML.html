<!-- Notes: -->
<!--
    Absolute URLs: The full URL 
    Block-level elements: Forms a visible block on a page
    Character sets: The set of characters you can use 
    Container elements: Elements that hold smaller elements
    Description lists: Holds groups of terms
    Entities: Used to display reserved characters
    HTML boilerplate: A template added to the start of an HTML project
    Hyperlinks: Links that when clicked, jump to a different document/tab
    Inline elements: Contained within block-level elements and only surround small parts of content
    Ordered lists: A numbered list of items
    Relative URLs: A URL that only includes the path
    Semantic HTML: Use of HTML markup to give meaning to a web page
    Structural elements: Elements in HTML that define the way a web page is structured
    Unordered lists: A bulleted list of items
    Viewport: A user's visible area of a web page
    Zen coding: A plugin that adds shortcuts for HTML markup
-->
